<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="a.html" method="POST">
        <div class="input">
            <label>User Name</label><br>
            <input type ="text" name="username" required placeholder="user name">
        </div>
        <br>    
       <div class="input">
           <label>Email</label><br>
           <input type="email" name="email" required placeholder=" marwa@gmail.com">
       </div>
        <br>
         <div class="input">
            <label>Password</label><br>
            <input type="password" name="password" required placeholder="password">
         </div>   
        <br>
         <div class="input"> 
             <label>Mobile</label><br>
             <input type="tel" name="mobile" placeholder="+964 0770111111111">
         </div>   
         <br>
         <div class="input">
             <label>Subject</label><br>
            <input type ="text" name="subject" placeholder="choose the course"  list="subjects">
            <datalist id="subjects">
              <option value="English course"></option>
              <option value="French course"></option>
              <option value="Turkey course"></option>
            </datalist>
        </div>   
        <br>
        <div class="input">
            
            <input type="submit" value="send">
        </div>   
        <br>
        <div>
            <input type="hidden" name="hid" id="hid" value="345">

        </div>
    </form>
</body>
</html>
